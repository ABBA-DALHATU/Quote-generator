<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=twitter.com"
    />
    <!-- <link rel="icon" type="image/png" href="favicon.png" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote__container">
      <!-- quote text -->
      <div class="quote__text">
        <i class="fas fa-quote-left"></i>
        <span class="quote__content"></span>
      </div>
      <!-- quote authur -->
      <div class="quote__authur">
        <span class="quote__authur-content"></span>
      </div>
      <!-- quote btns -->
      <div class="btn__container">
        <button class="btn__tweet">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="btn__newquote">New Quote!</button>
      </div>
    </div>
    <span class="loader"></span>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
